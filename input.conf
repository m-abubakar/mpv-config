1 set loop inf
0 set loop 0
ENTER keypress f
WHEEL_UP      add volume 2
WHEEL_DOWN    add volume -2

MOUSE_BTN5                  seek -3
MOUSE_BTN6                  seek 3

MOUSE_BTN7                  seek -60
MOUSE_BTN8                  seek 60

MOUSE_BTN1-MOUSE_BTN5       seek -600
MOUSE_BTN1-MOUSE_BTN6       seek 600

MOUSE_BTN1-MOUSE_BTN7       seek -2 0 1
MOUSE_BTN1-MOUSE_BTN8       seek 2 0 1

MOUSE_BTN3                  add volume 1
MOUSE_BTN4                  add volume -1

MOUSE_BTN0-MOUSE_BTN2       show_text "${time-pos} / ${length}"

MOUSE_BTN0-MOUSE_BTN1       show_text "${media-title}"

MOUSE_BTN1_DBL              show_progress
MOUSE_BTN1-MOUSE_BTN1       show_progress

MOUSE_BTN1-MOUSE_BTN2       osd

MOUSE_BTN1-MOUSE_BTN3       cycle sub
MOUSE_BTN1-MOUSE_BTN4       cycle sub-visibility

MOUSE_BTN1                  ignore  # Prevent "No bind found"-messages


